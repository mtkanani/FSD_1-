<html>

<title>This is New Form</title>
</head>
<body>
<form method="get" action="teste.html" target="_blank"><!--action jya javu hoi e-->
<fieldset>
<legend align="center">
Registration form
</legend>
<table rules="all" align="center" border="2">
<tr>
<td>Enter Your First Name</td>
<td><input type="text" name="fname" placeholder="Enter First name"</td>
</tr>
<tr>
<td>Enter Your Last Name</td>
<td><input type="text" name="lname" placeholder="Enter Last name"</td>
</tr>
<tr>
<td>Enter Your Passward</td>
<td><input type="passward" name="passward" required></td>
</tr>
<td>Enter Email Address</td>
<td><input type="Email" name="email" required></td>
</tr>
<td>Enter Mobile No</td>
<td><input type="number" maxlength="14"  name="contact" placeholder="+91 1234567891"></td>
</tr>
<td>Enter Address</td>
<td><textarea rows="10" cols="50"></textarea></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="gen" value="male" >Male</input>
<input type="radio" name="gen" value="female" >Female</input>
</td>
</tr>

</table>
</fieldset>
</form>
</body>
</html>
